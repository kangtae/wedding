<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모바일 청첩장</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/wedding.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="date">
                <div class="date__top">
                    <p class="date__year">2021</p>
                </div>
                <div class="date__wrap">
                    <div class="date__box">
                        <p class="date__month">11</p>
                        <p class="date__day">27</p>
                    </div>
                </div>
                <p class="date__time">PM 06:30</p>
                <div class="date__img">
                    <img src="images/Mask Group.png" alt="" class="img-w100">
                </div>
                <p class="date__txt">아래로 내려주세요</p>
            </div>
        </header>
        <section>
            <div class="front">
                <img src="images/Rectangle 2.png" alt="" class="img-w100">
                <div class="front__wrap">
                    <h1 class="front__tit">Taewan<br>&amp; Seulgi</h1>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
